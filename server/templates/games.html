<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
</head>
<body>
    <h1>Games</h1>
    <ul>
        {% for game in games %}
        <ul>
            <img src="{{ game.cover_url }}" alt="Game Image" style="height: 100px;"> {{ game.name }}
        </ul>
        {% endfor %}
    </ul>
</body>
</html>
